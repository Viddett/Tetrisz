    function keyDownHandler(e) {
        if(e.keyCode == 39){
            rightPressed = true;
        }
        else if(e.keyCode == 37){
            leftPressed = true;
        }
        else if(e.keyCode == 38){
            upPressed = true;

            downPressed = true;
        }

        }
        else if(e.keyCode == 90){

        }
    }

    function keyUpHandler(e) {
        if(e.keyCode == 39){
            rightPressed = false;
        }
        else if(e.keyCode == 37){
            leftPressed = false;
        }
        else if(e.keyCode == 38){
            upPressed = true;
        }
        else if(e.keyCode == 40){
            downPressed = true;
        }
        else if(e.keyCode == 32){

        }
